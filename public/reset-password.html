<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - ShareX Upload</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/js/theme.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                    <span id="password-feedback" class="feedback"></span>
                    <small class="input-help">Minimum 8 characters, must include uppercase, lowercase, number, and special character</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="confirmPassword-feedback" class="feedback"></span>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Reset Password
                </button>
                <div class="form-links">
                    <a href="/login" class="btn btn-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/reset-password.js"></script>
</body>
</html>
