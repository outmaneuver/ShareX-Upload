<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - ShareX Upload</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-right">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <span class="theme-label">Theme</span>
                </div>
                <div class="profile-menu">
                    <div class="profile-circle" id="profileTrigger">
                        <span class="initials"></span>
                    </div>
                    <div class="profile-dropdown">
                        <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
                        <a href="/profile"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="dashboard-grid">
            <div class="grid-col">
                <div class="card">
                    <h3>Statistics</h3>
                    <div class="stats-grid" id="statistics">
                        <div class="stat-box">
                            <span class="stat-label">Total Uploads</span>
                            <span class="stat-value" id="totalUploads">-</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Storage Used</span>
                            <span class="stat-value" id="storageUsed">-</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>ShareX Configuration</h3>
                    <button onclick="generateConfig()" class="btn btn-primary">
                        Generate Config File
                    </button>
                </div>
            </div>

            <div class="grid-col">
                <div class="card">
                    <h3>Recent Uploads</h3>
                    <div class="uploads-list" id="uploads"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
