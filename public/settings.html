<!DOCTYPE html>
<html>
<head>
    <title>Settings - ShareX Upload</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Settings</h1>
                <a href="/dashboard" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </nav>

        <div class="settings-grid">
            <div class="card">
                <h3>Account Information</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="userEmail" disabled>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" disabled>
                </div>
            </div>

            <div class="card">
                <h3>Upload Settings</h3>
                <form id="uploadSettingsForm">
                    <div class="form-group">
                        <label for="file_name_length">File Name Length</label>
                        <input type="number" id="file_name_length" name="file_name_length" min="3" max="50" required>
                    </div>
                    <div class="form-group">
                        <label for="upload_password">Upload Password</label>
                        <input type="text" id="upload_password" name="upload_password" readonly>
                        <button type="button" onclick="generateUploadPassword()" class="btn btn-secondary">Generate New Password</button>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="hide_user_info" name="hide_user_info">
                            Hide User Info
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>

            <div class="card">
                <h3>Change Password</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/settings.js"></script>
</body>
</html>
