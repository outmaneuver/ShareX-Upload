<!DOCTYPE html>
<html>
<head>
    <title>Settings - ShareX Upload</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Settings</h1>
                <a href="/dashboard" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="nav-right">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <span class="theme-label">Theme</span>
                </div>
            </div>
        </nav>

        <div class="settings-grid">
            <div class="card">
                <h3>Account Information</h3>
                <div class="info-group">
                    <label>Email</label>
                    <div id="userEmail" class="info-value">Loading...</div>
                </div>
                <div class="info-group">
                    <label>Username</label>
                    <div id="username" class="info-value">Loading...</div>
                </div>
            </div>

            <div class="card">
                <h3>Upload Settings</h3>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="file_name_length">File Name Length</label>
                        <input type="number" id="file_name_length" name="file_name_length" min="5" max="32" required>
                    </div>
                    <div class="form-group">
                        <label for="upload_password">Upload Password</label>
                        <div class="input-group">
                            <input type="text" id="upload_password" name="upload_password">
                            <button type="button" id="generatePasswordBtn" class="btn btn-secondary">
                                <i class="fas fa-sync"></i> Generate
                            </button>
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="hide_user_info" name="hide_user_info">
                        <label for="hide_user_info">Hide User Information</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
